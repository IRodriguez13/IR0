name: CI Pipeline for IR0 Kernel

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential qemu-system-x86_64

    - name: Build kernel
      run: make ir0

    - name: Run kernel (only on main branch)
      if: github.ref == 'refs/heads/main' && success()
      run: |
        timeout 60 make run || echo "Run failed or timed out - this is expected in CI environments"
      continue-on-error: true  # No fallar el pipeline si la ejecuci√≥n falla
