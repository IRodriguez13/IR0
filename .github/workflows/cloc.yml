name: Actualizar LOC

on:
  push:
    branches: [main]

jobs:
  contar-lineas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get install -y cloc
      - run: cloc --json . > loc.json
      - run: curl -X POST https://tuweb.com/api/loc -H "Content-Type: application/json" -d @loc.json
