name: CI - IR0 Kernel

on:
  push:
    branches: [ mainline, dev ]
  pull_request:
    branches: [ mainline, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential qemu-system-x86_64 g++ mingw-w64
        
        # Install Rust for driver development
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source "$HOME/.cargo/env"
        rustup component add rust-src
        
        echo "Multi-language toolchain installed (C, C++, Rust)"

    - name: Build kernel
      run: make ir0

    - name: Run kernel (only on main branch)
      if: github.ref == 'refs/heads/main' && success()
      run: |
        timeout 60 make run-kernel || echo "Run failed or timed out - this is expected in CI environments"
      continue-on-error: true 
